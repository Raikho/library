<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="javascript.js"></script>
    <title>Library</title>
</head>
<body>
    <div class="container sidebar">
        <button id="add-book" class="double" >Add Book</button>

        <label for="title" class="double">Title:</label>
        <input type="text" id="title" class="double">

        <label for="summary" class="double">Summary:</label>
        <textarea id="summary" cols="5" rows="5" class="double"></textarea>

        <label for="pages">Pages:</label>
        <input type="number" id="pages">

        <label for="read">Read:</label>
        <input type="checkbox" id="read">

        <label for="favorite">Favorite:</label>
        <input type="checkbox" id="favorite">
    </div>

    <div class="container top">
    </div>

    <div class="container bottom">
    </div>
</body>
</html>
