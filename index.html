<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="javascript.js"></script>
    <title>Library</title>
</head>
<body>
    <div class="container sidebar">
        <button id="add-book" class="double" >Add Book</button>
        <label for="title" class="double">Title:</label>
        <input type="text" id="title" class="double">
        <label for="summary" class="double">Summary:</label>
        <textarea id="summary" cols="5" rows="5" class="double"></textarea>
        <label for="pages">Pages:</label>
        <input type="number" id="pages">
        <label for="read">Read:</label>
        <input type="checkbox" id="read">
        <label for="favorite">Favorite:</label>
        <input type="checkbox" id="favorite">
    </div>

    <div class="container top">
        <div class="container toggles">
            <label for="show-unread">
                Show only unread books:
                <input type="checkbox" id="show-unread">
            </label>
            <label for="show-favorite">
                Show only favorited books:
                <input type="checkbox" id="show-favorite">
            </label>
        </div>
        <div class="container stats">
            <div id="book-counter">Books Read: 0 / 1</div>
            <div class="meter" id="book-meter-container"><span id="book-meter"></span></div>
            <div id="page-counter">Pages Read: 0 / 1</div>
            <div class="meter" id="page-meter-container"><span id="page-meter"></span></div>
        </div>
    </div>

    <div class="container bottom">
        <!-- <div class="card">
            <div class="title">Dummy Title</div>
            <div class="pages">100pg</div>
            <div class="summary">Dummy Summary</div>
            <div class="read svg toggled">read</div>
            <div class="favorite svg toggled">favorite</div>
            <div class="delete svg">del</div>
        </div> -->
    </div>
</body>
</html>
