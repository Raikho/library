<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="container sidebar">
        <button id="add-book">Add Book</button>
        <label for="title">Title:</label>
        <input type="text" id="title">
        <label for="summary">Summary:</label>
        <textarea id="summary" cols="5" rows="5"></textarea>
        <label for="pages">Pages:</label>
        <input type="text" id="pages">
        <label for="read">Read:</label>
        <input type="checkbox" id="text">
        <label for="favorite">Favorite:</label>
        <input type="checkbox">
    </div>
    <div class="container top">
        <div class="container form">
        </div>
    </div>
    <div class="container bottom">
        <div class="card" data-index="0">
            <div class="title">Dummy Title</div>
            <div class="pages">100pg</div>
            <div class="summary">Dummy Summary</div>
            <button class="read toggled"></button>
            <button class="favorite toggled"></button>
            <button class="delete"></button>
        </div>
    </div>
</body>
</html>
