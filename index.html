<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="container sidebar">
        <button id="add-book">Add Book</button>
        <label for="title">Title:</label>
        <input type="text" id="title">
        <label for="summary">Summary:</label>
        <textarea id="summary" cols="5" rows="5"></textarea>
        <label for="pages">Pages:</label>
        <input type="number" id="pages">
        <label for="read">Read:</label>
        <input type="checkbox" id="read">
        <label for="favorite">Favorite:</label>
        <input type="checkbox" id="favorite">
    </div>
    <div class="container top">
        <div class="container toggles">
            <label for="show-only-unread">
                <span>Show only unread books:</span>
                <input type="checkbox" id="show-only-unread">
            </label>
            <label for="show-only-favorite">
                <span>Show only favorited books:</span>
                <input type="checkbox" id="show-only-favorite">
            </label>
        </div>
        <div class="container stats">
                <div id="book-counter">Books Read: 0 / 2</div>
                <div class="meter" id="book-meter-container">
                    <span style="width: 90%" id="book-meter"></span>
                </div>
                <div id="page-counter">Pages Read: 0 / 609</div><!--  -->
                <div class="meter" id="page-meter-container">
                    <span style="width: 25%" id="page-meter"></span>
                </div>
        </div>
    </div>
    <div class="container bottom">
        <div class="card" data-index="0">
            <div class="title">Dummy Title</div>
            <div class="pages">100pg</div>
            <div class="summary">Dummy Summary</div>
            <button class="read toggled"></button>
            <button class="favorite toggled"></button>
            <button class="delete"></button>
        </div>
    </div>
</body>
</html>
